<ion-item lines="none">
  <ion-thumbnail slot="start">
    <img [src]="shop?.cover ? shop.cover : fallbackImage"  (error)="onImgError($event)" />
  </ion-thumbnail>
  <ion-label>
    <h4>{{shop?.name}}</h4>
    <ion-text color="medium">
      <p class="pStyle">
        {{getCuisine(shop?.cuisines)}}
      </p>
    </ion-text>
    <span *ngIf="shop?.rating > 0">
      <ion-icon name="star"></ion-icon>
      {{shop?.rating}} .
    </span>
    {{shop?.delivery_time}} mins . FCFA{{shop?.price}} for two
    <ion-text color="tertiary" *ngIf="shop?.distance && shop?.distance != 0">
      <p class="distance">{{shop?.distance | number: '0.0-2'}} kms away</p>
    </ion-text>
    <ion-text color="tertiary" *ngIf="shop?.distance == 0">
      <p class="distance">Few steps away</p>
    </ion-text>
  </ion-label>
</ion-item>
