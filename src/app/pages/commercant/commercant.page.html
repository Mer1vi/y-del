<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Store Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="power-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/commercant/add-banner">Create
    Banner</ion-button>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/commercant/add-shop">Create Store</ion-button>
  <ion-button class="ion-margin" expand="block" color="primary" routerLink="/commercant/add-article-item">Create Article
    Item</ion-button>
</ion-content>
